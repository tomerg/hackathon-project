<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Admin Charts</h3>
    </div>
    <div class="panel-body">
    
    <h1 class="text-center">Money Transfer Volume</h1>
    <div>
      <canvas class="chart chart-line" chart-data="data" chart-labels="labels" 
      chart-series="series" chart-click="onClick"></canvas> 
    </div>

    <div>
    <canvas id="bar" class="chart chart-bar"
      chart-data="data" chart-labels="labels" chart-series="series"></canvas>
    </div>

    <div>
      <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels"></canvas> 
    </div>

    <div>
      <canvas id="base" class="chart-bar"
        chart-data="data" chart-labels="labels" chart-colors="colors"
        chart-dataset-override="datasetOverride" >
      </canvas> 
    </div>

    <!-- <nvd3 options="options" data="data"></nvd3> -->

    </div>
  </div>
</div>
